<body>

		<input type="text" placeholder="0" id="input-el">

	</div>
	<div id="background">
		<div class="card">
			<h2>Length (Meter/Feet)</h2>
			<p id="length-el"></p>
		</div>
		<div class="card">
			<h2>Volume (Litres/Gallons)</h2>
			<p id="vol-el"></p>
		</div>
		<div class="card">
			<h2>Mass (Kilograms/Pounds)</h2>
			<p id="mass-el"></p>
		</div>
